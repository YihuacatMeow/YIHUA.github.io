<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var num1 = parseInt(window.prompt("Enter first number"));
		var num2 = parseInt(window.prompt("Enter second number"));
		var num3 = parseInt(window.prompt("Enter third number"));
		var maxValue = maximum(num1, num2, num3);

		document.writeln("<p>First number: " + num1 + "</p>");
		document.writeln("<p>Second number: " + num2 + "</p>");
		document.writeln("<p>Third number: " + num3 + "</p>");

		function maximum(num1, num2, num3){
				return Math.max(num1, num2, num3);
			}
		document.writeln("Maximum is: " + maxValue);
		
	</script>	
</body>
</html>
