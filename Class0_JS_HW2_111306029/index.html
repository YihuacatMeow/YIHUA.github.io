<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title></title>
</head>

<body>
    <style>
body {
background-color: black;
}
.intro{
background-color: lightskyblue;
}
h1{
color: white;
margin-left: auto;
margin-right: auto
}
lable
{
    color: lightred;
}
h3{
color: lightpink;
margin-left: auto;
margin-right: auto
}
.extra span{
color: inherit;
}
</style>

 <div id="block">
  <h1 class="header" ><u>JS Calculator</h1></u>

  <form>
        <lable><h3><em>Number 1</h3></lable>
        <input type = "number" id="num1" class = "input_box">
            <br><br>

        <lable><h3><em>Number 2</em></h3></lable>
        <input type = "number" id="num2" class = "input_box">
            <br><br>

        <lable><h3><em>Calculation</em></h3></lable>
        <select id="operate" name="method">
        <option value="0">+</option>
        <option value="1">-</option>
        <option value="2">*</option>
        <option value="3">/</option>
   </select>
        <br><br>
  </form>

  <input type="button" class="cal_button" value="Count" style="background-color:lightcoral;" onclick="calculator()" >

  <p>Result = <span id="result"></span></p>
 </div>

 <script type="text/javascript">

  function calculator(){
   var n1 = parseInt(document.getElementById('num1').value);
   var n2 = parseInt(document.getElementById('num2').value);
   var operator = parseInt(document.getElementById('operate').value);

   if(operator == 0){
    document.getElementById('result').innerHTML = add(n1, n2);
   }else if(operator == 1){
    document.getElementById('result').innerHTML = minus(n1, n2);
   }else if(operator == 2){
    document.getElementById('result').innerHTML = multiply(n1, n2);
   }else{
    document.getElementById('result').innerHTML = divide(n1, n2);
   }

   function add(num1,num2){
    return num1 + num2;
   }

   function minus(num1,num2){
    return num1 - num2;
   }

   function multiply(num1,num2){
    return num1 * num2;
   }

   function divide(num1,num2){
    return num1 / num2;
   }
  }
 </script>
</body>
</html>
